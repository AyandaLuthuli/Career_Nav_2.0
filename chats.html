<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Career Navigator - Chat</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
      /* === General Styles === */
      body {
        font-family: "Poppins", sans-serif;
        background: linear-gradient(135deg, #1a1a40, #0d9488);
        color: #fff;
        margin: 0;
        padding: 0;
        min-height: 100vh;
      }

      .container {
        max-width: 800px;
        margin: 0 auto;
        padding: 20px;
      }

      /* === Header === */
      header {
        background: rgba(0, 0, 0, 0.8);
        padding: 1rem 2rem;
        border-bottom: 2px solid #00ffd1;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .user-info {
        color: #00ffd1;
        font-size: 0.9rem;
      }

      .logout-btn {
        background: #ff4757;
        color: white;
        border: none;
        padding: 8px 16px;
        border-radius: 5px;
        cursor: pointer;
        font-size: 0.8rem;
      }

      .logout-btn:hover {
        background: #ff3742;
      }

      /* === Chat Container === */
      .chat-container {
        height: 60vh;
        overflow-y: auto;
        padding: 20px;
        background: rgba(255, 255, 255, 0.1);
        border-radius: 10px;
        margin: 20px 0;
        backdrop-filter: blur(10px);
      }

      /* === Messages === */
      .bot-message,
      .user-message {
        margin: 10px 0;
        padding: 12px 16px;
        border-radius: 15px;
        max-width: 80%;
        word-wrap: break-word;
      }

      .bot-message {
        background: rgba(13, 148, 136, 0.3);
        border: 1px solid #00ffd1;
        margin-right: auto;
      }

      .user-message {
        background: rgba(255, 255, 255, 0.2);
        border: 1px solid rgba(255, 255, 255, 0.3);
        margin-left: auto;
      }

      /* === Input Area === */
      .input-area {
        display: flex;
        gap: 10px;
        margin-top: 20px;
      }

      #userInput {
        flex: 1;
        padding: 12px;
        border: none;
        border-radius: 25px;
        background: rgba(255, 255, 255, 0.1);
        color: white;
        font-size: 1rem;
      }

      #userInput::placeholder {
        color: rgba(255, 255, 255, 0.6);
      }

      #sendBtn {
        background: #00ffd1;
        color: #000;
        border: none;
        padding: 12px 24px;
        border-radius: 25px;
        cursor: pointer;
        font-weight: bold;
        transition: all 0.3s ease;
      }

      #sendBtn:hover:not(:disabled) {
        background: #0d9488;
        color: white;
        transform: translateY(-2px);
      }

      #sendBtn:disabled {
        background: #666;
        cursor: not-allowed;
      }

      /* === Action Buttons === */
      .action-button {
        background: linear-gradient(135deg, #00ffd1, #0d9488);
        color: #000;
        border: none;
        padding: 12px 20px;
        margin: 10px 5px;
        border-radius: 25px;
        cursor: pointer;
        font-weight: bold;
        transition: all 0.3s ease;
        display: inline-block;
      }

      .action-button:hover {
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(0, 255, 209, 0.4);
      }

      /* === Welcome Section === */
      .welcome-section {
        text-align: center;
        padding: 40px 20px;
      }

      .welcome-section h1 {
        color: #00ffd1;
        margin-bottom: 10px;
      }

      .welcome-section p {
        color: rgba(255, 255, 255, 0.8);
        margin-bottom: 30px;
      }

      /* === Hidden Utility === */
      .hidden {
        display: none !important;
      }

      .conversation-item {
        background: rgba(255, 255, 255, 0.1);
        border: 1px solid rgba(255, 255, 255, 0.2);
        border-radius: 10px;
        padding: 15px;
        margin: 10px 0;
        cursor: pointer;
        transition: all 0.3s ease;
      }

      .conversation-item:hover {
        background: rgba(255, 255, 255, 0.2);
        transform: translateX(5px);
      }

      .conversation-item strong {
        color: #00ffd1;
        display: block;
        margin-bottom: 5px;
        font-size: 1rem;
      }

      .convo-date {
        color: rgba(255, 255, 255, 0.6);
        font-size: 0.8rem;
        float: right;
      }

      .suggestion-preview {
        font-size: 0.9rem;
        color: rgba(255, 255, 255, 0.8);
        margin-top: 8px;
        font-style: italic;
      }

      .convo-preview {
        font-size: 0.85rem;
        color: rgba(255, 255, 255, 0.7);
        margin-top: 8px;
      }
    </style>
  </head>
  <body>
    <!-- Header -->
    <header>
      <h2>AI Career Navigator</h2>
      <div class="user-info">
        Welcome, <span id="usernameDisplay"></span>
        <button class="logout-btn" id="logoutBtn">Logout</button>
      </div>
    </header>

    <div class="container">
      <!-- Welcome Section -->
      <section class="welcome-section" id="welcomeSection">
        <h1>Welcome to Your Career Journey! ðŸš€</h1>
        <p>Let's discover your ideal career path together</p>
        <button class="action-button" id="startChatBtn">
          Start Career Assessment
        </button>

        <!-- Previous Conversations -->
        <div id="previousConversations" style="margin-top: 30px"></div>
      </section>

      <!-- Chat Section -->
      <section class="hidden" id="chatSection">
        <div class="chat-container" id="chatContainer">
          <!-- Chat messages will appear here -->
        </div>

        <div class="input-area">
          <input
            type="text"
            id="userInput"
            placeholder="Type your message here..."
          />
          <button id="sendBtn" disabled>Send</button>
        </div>
      </section>
    </div>

    <script src="chats.js"></script>
  </body>
</html>
