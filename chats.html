<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Career Navigator - Chat</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      /* === CSS Reset === */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      /* === General Styles === */
      body {
        font-family: "Poppins", sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: #fff;
        min-height: 100vh;
        line-height: 1.6;
        background-image: url("https://images.unsplash.com/photo-1561218362-4d3db7a0565f?ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&q=80&w=687");
        background-size: cover;
        background-position: center;
        backdrop-filter: blur(4px);
      }

      /* === Background Animation === */
      body::before {
        content: "";
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: radial-gradient(
            circle at 20% 80%,
            rgba(120, 119, 198, 0.3) 0%,
            transparent 50%
          ),
          /* radial-gradient(
            circle at 80% 20%,
            rgba(255, 119, 198, 0.3) 0%,
            transparent 50%
          ), */
            radial-gradient(
              circle at 40% 40%,
              rgba(120, 219, 255, 0.2) 0%,
              transparent 50%
            );
        z-index: -1;
      }

      /* === Header === */
      header {
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(20px);
        border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        padding: 1rem 1.5rem;
        display: flex;
        justify-content: space-between;
        align-items: center;
        position: sticky;
        top: 0;
        z-index: 100;
      }

      .header-content {
        display: flex;
        justify-content: space-between;
        align-items: center;
        width: 100%;
        max-width: 1200px;
        margin: 0 auto;
      }

      .logo {
        font-size: 1.3rem;
        font-weight: 700;
        background: linear-gradient(135deg, #00ffd1, #00b8ff);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
      }

 .privacy-toggle {
  display: flex;
  align-items: center;
  margin-left: 1rem;
  font-size: 0.9rem;
  user-select: none;
}

.privacy-toggle label {
  display: flex;
  align-items: center;
  gap: 0.6rem;
  cursor: pointer;
  color: #eaeaea;
  font-weight: 500;
}

/* Hide the default checkbox */
.privacy-toggle input[type="checkbox"] {
  appearance: none;
  -webkit-appearance: none;
  width: 36px;
  height: 18px;
  border-radius: 20px;
  background: rgba(255, 255, 255, 0.2);
  position: relative;
  outline: none;
  cursor: pointer;
  transition: background 0.3s ease;
  box-shadow: inset 0 0 4px rgba(0, 0, 0, 0.3);
}

/* Toggle circle */
.privacy-toggle input[type="checkbox"]::before {
  content: '';
  position: absolute;
  top: 2px;
  left: 2px;
  width: 14px;
  height: 14px;
  border-radius: 50%;
  background: white;
  transition: transform 0.3s ease;
}

/* Active state */
.privacy-toggle input[type="checkbox"]:checked {
  background: linear-gradient(135deg, #00c6ff, #0072ff);
}

.privacy-toggle input[type="checkbox"]:checked::before {
  transform: translateX(18px);
}

.toggle-label {
  font-size: 0.85rem;
  opacity: 0.9;
}



      .user-info {
        display: flex;
        align-items: center;
        gap: 1rem;
        font-size: 0.9rem;
      }

      .username {
        color: #00ffd1;
        font-weight: 500;
      }

      .logout-btn {
        background: rgba(255, 71, 87, 0.2);
        color: #ff9aa2;
        border: 1px solid rgba(255, 71, 87, 0.4);
        padding: 0.5rem 1rem;
        border-radius: 8px;
        cursor: pointer;
        font-size: 0.8rem;
        font-weight: 500;
        transition: all 0.3s ease;
      }

      .logout-btn:hover {
        background: rgba(255, 71, 87, 0.3);
        transform: translateY(-1px);
      }

      /* === Main Container === */
      .main-container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 1.5rem;
      }

      /* === Welcome Section === */
      .welcome-section {
        text-align: center;
        padding: 3rem 1rem;
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(20px);
        border-radius: 20px;
        border: 1px solid rgba(255, 255, 255, 0.2);
        margin-bottom: 2rem;
        animation: fadeInUp 0.8s ease-out;
      }

      .welcome-title {
        font-size: 2.5rem;
        font-weight: 700;
        margin-bottom: 1rem;
        background: linear-gradient(135deg, #00ffd1, #00b8ff);
        -webkit-background-clip: text;
        /* -webkit-text-fill-color: transparent; */
        background-clip: text;
      }
      .welcome-title span {
        
     color:#00b8ff;

      }


      .welcome-subtitle {
        font-size: 1.1rem;
        color: rgba(255, 255, 255, 0.8);
        margin-bottom: 2.5rem;
        max-width: 500px;
        margin-left: auto;
        margin-right: auto;
      }

      /* === Action Buttons === */
      .action-button {
        background: linear-gradient(135deg, #00ffd1, #00b8ff);
        color: #1a1a2e;
        border: none;
        padding: 1rem 2rem;
        border-radius: 12px;
        font-size: 1rem;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
        margin: 0.5rem;
        display: inline-block;
        min-width: 200px;
      }

      .action-button:hover {
        transform: translateY(-3px);
        box-shadow: 0 10px 25px rgba(0, 255, 209, 0.3),
          0 0 0 1px rgba(255, 255, 255, 0.1);
      }

      /* === Previous Conversations === */
      .previous-conversations {
        margin-top: 3rem;
        text-align: left;
      }

      .section-title {
        font-size: 1.5rem;
        font-weight: 600;
        margin-bottom: 1.5rem;
        color: #00ffd1;
        text-align: center;
      }

      .conversation-item {
        background: rgba(255, 255, 255, 0.08);
        border: 1px solid rgba(255, 255, 255, 0.15);
        border-radius: 12px;
        padding: 1.2rem;
        margin: 1rem 0;
        cursor: pointer;
        transition: all 0.3s ease;
      }

      .conversation-item:hover {
        background: rgba(255, 255, 255, 0.12);
        transform: translateX(5px);
        border-color: rgba(0, 255, 209, 0.3);
      }

      .conversation-item strong {
        color: #00ffd1;
        font-size: 1rem;
        display: block;
        margin-bottom: 0.5rem;
      }

      .convo-date {
        color: rgba(255, 255, 255, 0.6);
        font-size: 0.8rem;
        float: right;
      }

      .suggestion-preview,
      .convo-preview {
        font-size: 0.9rem;
        color: rgba(255, 255, 255, 0.8);
        margin-top: 0.5rem;
        line-height: 1.4;
      }

      /* === Chat Section === */
      .chat-section {
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 255, 255, 0.2);
        border-radius: 20px;
        padding: 1.5rem;
        margin-bottom: 2rem;
        animation: fadeInUp 0.6s ease-out;
      }

      .chat-container {
        height: 60vh;
        min-height: 400px;
        overflow-y: auto;
        padding: 1rem;
        background: rgba(255, 255, 255, 0.05);
        border-radius: 12px;
        margin-bottom: 1.5rem;
        border: 1px solid rgba(255, 255, 255, 0.1);
      }

      /* === Messages === */
      .bot-message,
      .user-message {
        margin: 1rem 0;
        padding: 1rem 1.2rem;
        border-radius: 18px;
        max-width: 85%;
        word-wrap: break-word;
        animation: messageSlide 0.3s ease-out;
      }

      .bot-message {
        background: linear-gradient(
          135deg,
          rgba(0, 255, 209, 0.15),
          rgba(0, 184, 255, 0.15)
        );
        border: 1px solid rgba(0, 255, 209, 0.3);
        margin-right: auto;
        border-bottom-left-radius: 5px;
      }

      .user-message {
        background: rgba(255, 255, 255, 0.15);
        border: 1px solid rgba(255, 255, 255, 0.3);
        margin-left: auto;
        border-bottom-right-radius: 5px;
      }

      /* === Input Area === */
      .input-area {
        display: flex;
        gap: 0.8rem;
        align-items: center;
      }

      #userInput {
        flex: 1;
        padding: 1rem 1.2rem;
        border: none;
        border-radius: 12px;
        background: rgba(255, 255, 255, 0.15);
        backdrop-filter: blur(10px);
        color: #fff;
        font-size: 1rem;
        font-family: "Poppins", sans-serif;
        border: 1px solid rgba(255, 255, 255, 0.2);
        transition: all 0.3s ease;
      }

      #userInput::placeholder {
        color: rgba(255, 255, 255, 0.6);
      }

      #userInput:focus {
        outline: none;
        background: rgba(255, 255, 255, 0.2);
        border-color: #00ffd1;
        box-shadow: 0 0 0 3px rgba(0, 255, 209, 0.2);
      }

      #sendBtn {
        background: linear-gradient(135deg, #00ffd1, #00b8ff);
        color: #1a1a2e;
        border: none;
        padding: 1rem 1.5rem;
        border-radius: 12px;
        cursor: pointer;
        font-weight: 600;
        transition: all 0.3s ease;
        min-width: 80px;
      }

      #sendBtn:hover:not(:disabled) {
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(0, 255, 209, 0.3);
      }

      #sendBtn:disabled {
        background: rgba(255, 255, 255, 0.2);
        color: rgba(255, 255, 255, 0.5);
        cursor: not-allowed;
        transform: none;
        box-shadow: none;
      }

      /* === Hidden Utility === */
      .hidden {
        display: none !important;
      }

      /* === Animations === */
      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(30px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @keyframes messageSlide {
        from {
          opacity: 0;
          transform: translateY(10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      /* === Mobile Responsive === */
      @media (max-width: 768px) {
        .main-container {
          padding: 1rem;
        }

        .welcome-section {
          padding: 2rem 1rem;
        }

        .welcome-title {
          font-size: 2rem;
        }

        .welcome-subtitle {
          font-size: 1rem;
        }

        .action-button {
          min-width: 160px;
          padding: 0.9rem 1.5rem;
          font-size: 0.9rem;
        }

        .chat-container {
          height: 50vh;
          min-height: 300px;
        }

        .bot-message,
        .user-message {
          max-width: 90%;
          padding: 0.8rem 1rem;
        }

        header {
          padding: 0.8rem 1rem;
        }

        .logo {
          font-size: 1.1rem;
        }

        .user-info {
          font-size: 0.8rem;
        }
      }

      @media (max-width: 480px) {
        .welcome-title {
          font-size: 1.75rem;
        }

        .action-button {
          min-width: 140px;
          padding: 0.8rem 1.2rem;
          font-size: 0.85rem;
          margin: 0.3rem;
        }

        .input-area {
          gap: 0.5rem;
        }

        #userInput {
          padding: 0.8rem 1rem;
          width: 100%;
        }

        #sendBtn {
          padding: 0.8rem 1rem;
          min-width: 70px;
        }

        .conversation-item {
          padding: 1rem;
        }

        .header-content {
          flex-direction: column;
          gap: 0.5rem;
          text-align: center;
        }

        .user-info {
          flex-direction: column;
          gap: 0.5rem;
        }
      }

      @media (max-width: 360px) {
        .main-container {
          padding: 0.8rem;
        }

        .welcome-section {
          padding: 1.5rem 0.8rem;
        }

        .chat-section {
          padding: 1rem;
        }

        .action-button {
          min-width: 120px;
          padding: 0.7rem 1rem;
        }
      }

      /* === Scrollbar Styling === */
      .chat-container::-webkit-scrollbar {
        width: 6px;
      }

      .chat-container::-webkit-scrollbar-track {
        background: rgba(255, 255, 255, 0.1);
        border-radius: 3px;
      }

      .chat-container::-webkit-scrollbar-thumb {
        background: rgba(0, 255, 209, 0.3);
        border-radius: 3px;
      }

      .chat-container::-webkit-scrollbar-thumb:hover {
        background: rgba(0, 255, 209, 0.5);
      }

    </style>
  </head>
  <body>
    <!-- Header -->
    <header>
      <div class="header-content">
        <div class="logo">AI Career Navigator</div>
 <!-- Add to chats.html in the header -->
<div class="privacy-toggle">
  <label for="anonymousMode">
    <input type="checkbox" id="anonymousMode">

</div>

        <div class="user-info">
          <span class="username"
            >Welcome, <span id="usernameDisplay"></span

        </div>

    <div class="main-container">
      <!-- Welcome Section -->
      <section class="welcome-section" id="welcomeSection">
        <h1 class="welcome-title"><span>Welcome to Your Career Journey!<span></span>ðŸš€</h1>

        <p class="welcome-subtitle">

        </p>
        <button class="action-button" id="startChatBtn">

        <div class="previous-conversations" id="previousConversations"></div>

      </section>
    </div>

    <script src="https://unpkg.com/@supabase/supabase-js"></script>
    <script src="chats.js"></script>
  </body>
</html>
